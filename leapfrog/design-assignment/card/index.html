<!DOCTYPE html>
<html lang="en">
<head>
	<title>Card UI</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main>
		<div class="card">
			<div class="sub-card">
				<div class="content-wrap">
					
				<div class="personal-info">
					<h1 class="name">Kenya Reed</h1>
					<p class="designation">Web Designer</p>
					<div class="address">
						
						<p class="address-text">555.168.4982</p>
						<p class="address-text">kenya@reedweb.com</p>
						<a href="#" class="address-text">www.reedweb.com</a>
					</div>
					
				</div>

				<div class="my-icon">
					<div class="icon-row1">
						
					<img src="img/1.png" alt="monitor">
					<img src="img/2.png" alt="smiley">
					</div>
					<div class="icon-row2">
						
					<img src="img/3.png" alt="pointer">
					<img src="img/4.png" alt="wifi">
					</div>
					
				</div>

				</div>

			</div>
		</div>
	</main>

</body>
</html>
