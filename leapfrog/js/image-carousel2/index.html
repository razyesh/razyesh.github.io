<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">

</head>

<body>
    <div class="transition-input">
        <input type="number" placeholder="Transition Time">
        <br>
        <button>Submit</button>
    </div>
    <div class="carousel-container" id="carousel">
        
        <div class="carousel-image-wrapper clearfix">
            
            <div class="slide slide1">
                <img src="img/img11.jpg" alt="Image" />
                
            </div>
            <div class="slide slide2">
                <img src="img/img12.jpg" alt="Image" />
                
            </div>
            <div class="slide slide3">
                <img src="img/img13.jpg" alt="Image" />
                
            </div>
            <div class="slide slide4">
                <img src="img/img14.jpg" alt="Image" />
                
            </div>
            <div class="slide slide2">
                <img src="img/img4.jpg" alt="Image" />
                
            </div>
        </div>
        <div class="activePointer">
            <input type="radio"  name="currentPosition" class="radio" id="radio0" checked=True>
            <input type="radio" name="currentPosition"  class="radio" id="radio1">
            <input type="radio" name="currentPosition"  class="radio" id="radio2">
            <input type="radio" name="currentPosition"  class="radio" id="radio3">
            <input type="radio" name="currentPosition"  class="radio" id="radio4">

        </div>

        <button class="slide-change" id="previous1"><</button>
        <button class="slide-change" id="next1">></button>
        
    </div>
    <div class="carousel-container">
        
        <div class="carousel-image-wrapper2 clearfix">
            
            <div class="slide0 slide1">
                <img src="img/img1.jpg" alt="Image" />
                
            </div>
            <div class="slide0 slide2">
                <img src="img/img2.jpg" alt="Image" />
                
            </div>
            <div class="slide0 slide3">
                <img src="img/img3.jpg" alt="Image" />
                
            </div>
            <div class="slide0 slide4">
                <img src="img/2.jpg" alt="Image" />
                
            </div>
            <div class="slide0 slide2">
                <img src="img/img15.jpg" alt="Image" />
                
            </div>
        </div>
        <div class="activePointer">
            <input type="radio"  name="currentPosition1" class="radio1" id="radio00"  checked=True>
            <input type="radio" name="currentPosition1" class="radio1" id="radio01">
            <input type="radio" name="currentPosition1" class="radio1" id="radio02">
            <input type="radio" name="currentPosition1" class="radio1" id="radio03">
            <input type="radio" name="currentPosition1" class="radio1" id="radio04">

        </div>

        <button class="slide-change" id="previous2"><</button>
        <button class="slide-change" id="next2">></button>
        
    </div>
    <script src="script/carousel.js"></script>

</body>

</html>
