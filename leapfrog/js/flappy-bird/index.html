<!DOCTYPE html>
<html>
	<head>
        <title>Flappybird</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
    <body>
        <img id='sprites' src='img/sprites.png'>

        <canvas id='canvas'></canvas>
        <div class="before-start">
            <img src="img/bg.png" alt="imageBackground">
            <img src="img/start.png" class="start-button" alt="Start Button">
            <p>Press Space to Start the Game</p>
        </div>
        <div class="after-crash">
            <div class="display-score">
                <h4>Score: </h4>
                <p id="score"></p>
                <h4>High Score: </h4>
                <p id="high-score"></p>
            </div>
                <p class="restart-instruction">Press Space to Re-Start the Game</p>
        </div>
        <p id="instructions"> Press Space  -> To Restart Game</p>
        <script src="js/constants.js"></script>
        <script src="js/sprite.js"></script>
        <script src="js/playground.js"></script>
        <script src='js/utils.js'></script>
        
        <script src='js/controller.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
