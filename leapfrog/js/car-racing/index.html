<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="car-game">
            <div class="score">
                <h1>Score: </h1>
                <p id="score">0 </p>
                <h1>Speed</h1>
                <p id="speed"> 0 frame/sec </p>
                <h1>Bullet Count</h1>
                <p id="vehicleDestroy">10</p>
            </div>
            <div class="play">
                <div class="before-start">
                    <h1>Welcome to 2d Car Game</h1>
                    <h4>Short instruction</h4>
                    <p>Press Key Left or Right To Move!!</p>
                    <p>View the score at the top of the screen</p>
                </div>
                <div class="after-crash">
                    <h1>You Crashed!!!</h1>
                    <h4 >Your Score: </h4>
                    <h5 id="result"></h5>
                    <h4>Highest Score: </h4>
                    <h5 id="highest"></h5>
                </div>
                <button class="play-button">Play</button>
                <button class="play-again">Play Again</button>


                
            </div>
            <div class="playground">
               
            </div>
        </div>
    </div>
    <script src="js/playground.js"></script>
    <script src="js/car.js"></script>
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
